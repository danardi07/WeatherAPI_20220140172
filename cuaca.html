<html>
  <head>
    <title>CUACA</title>
  </head>
  <body>
    <h1 align="center">INFO CUACA</h1>

    <input type="text" id="kota" placeholder="">

    <button id="getCuaca">GET</button>

    <div id="tampilan"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      function getCuaca(kota) {
        const urlapi = `http://api.weatherapi.com/v1/current.json?key=31d6254bbe624b8ba5011428250610&q=${encodeURIComponent(kota)}&aqi=no`;
        $.ajax({
          url: urlapi,
          method: 'GET',
          success: function(data) {
            const v = document.getElementById("tampilan");
            v.innerHTML = ""; 
            v.innerHTML += "<br>Negara: " + data.location.country;
            v.innerHTML += "<br>Provinsi: " + data.location.tz_id;
            v.innerHTML += "<br>Kecamatan: " + data.location.region;

            v.innerHTML += "<br>Suhu: " + data.current.temp_c + "Â°C";
            v.innerHTML += "<br>Kelembaban: " + data.current.humidity + "%";

            v.innerHTML += "<br>Lokasi: " + data.location.name;
            v.innerHTML += "<br>latitude: " + data.location.lat;
            v.innerHTML += "<br>longitude: " + data.location.lon;
          },
          error: function(error) {
            document.getElementById("tampilan").innerHTML = "Data tidak ditemukan";
          }
        });
      }
    </script>
  </body>
</html>
